server:
  port: 8081

spring:
  application:
    name: AUTHENTICATION-SERVICE
  zipkin:
    base-url: http://localhost:9411/
  datasource:
    url: jdbc:mysql://localhost:3306/authservice?useSSL=false&serverTimezone=UTC
    username: root
    password: password123
    driver-class-name: com.mysql.cj.jdbc.Driver
